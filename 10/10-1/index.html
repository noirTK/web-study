<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="utf-8">
        <title>Multimedia and embedding Other embedding technologies</title>
    </head>
    <body>
        <h1>Embedding</h1><hr>
        <!-- PDF embed here -->
        <ifrmae data="test.pdf" type="application/pdf" typemushmatch width="500" height="500">
            <p>You don't have a PDF plugin, but you can
                <a href="test.pdf">download the PDF file.</a>
            </p>
        </ifrmae>

        <!-- 3rd party embed here -->
        <h2>Google map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2376152.9966397365!2d127.88046129173505!3d36.66141452000143!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1594799401105!5m2!1sko!2skr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        
        <h2>Google youtube</h2>
        <iframe width="843" height="482" src="href" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
