<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Multimedia and embedding Other embedding technologies</title>
    </head>
    <body>
        <h1>The Goolge map</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d998210.4502288303!2d127.25183742587569!3d37.56183118619071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sko!2skr!4v1594754971968!5m2!1sko!2skr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <iframe src="https://google.co.kr" width="100%" height="500" frameborder="0" allowfullscreen sandbox>
        <p>
            <a href="href">
                Fallback link for browsers that don't support iframes
            </a>
        </p>
        </iframe>
        <object data="mypdf.pdf" type="application/pdf"
        width="800" height="1200" typemustmatch>
        <p>You don't have a PDF plugin, but you can
            <a href="mypdf.pdf">download the PDF file.</a>
        </p>
        </object>
        <embed src="whoosh.swf" quality="medium" bgcolor="#ffffff" width="550" height="400" name="whoosh" align="middle" 
        allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" pluginplage="http://www.macromedia.com/go/getflashplayer"
    </body>
</html>
