<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Images in HTML 8-2</title>
        <style>
            img {
                border: 1px solid black;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Basic image embed</h1>
        <img src="images/blueberries.jpg" alt="blueberries" width="615" height="519">

        <h2>Basic image title</h2>
        <img src="larch.jpg" alt="Several tall evergreen trees called larches" title="Several tall ervergreen trees called larches">

        <h1>Image and caption</h1>
        <figrue> 
            <img src="firefox.png" alt="An abstract flaming fox warpping around a blure sphere" width="446" height="460">
            <figcaption>The Firefox logo, newly abstracted for 2019!</figcaption>
        </figrue>
    </body>
</html>
