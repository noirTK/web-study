<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Multimedia and embedding Video and audio content</title>
    </head>
    <style>
        audio, video {
            border: 1px solid black;
        }
        video {
            background-color: black;
        }
    </style>
    <body>
        <h1>Basic audio embed</h1>
        <audio src="audio.mp3" controls>
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="audio.mp3">link to the audio</a> instead.</p>
        </audio>
        <h1>Video embed</h1>
        <video controls width="320" heigh="240" muted preload="auto">
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
            <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="video.mp4">link to the video</a> instead.</p>
        </video>
    </body>
</html>
