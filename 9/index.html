<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Multimedia and embedding video and audio content</title>
        <style>
            video{
                background: black;
            }
        </style>
        <script defer>
            // <video> source 요소에서 최상의 매체 소스를 선택하는 프로세스
            const mediaElem = document.getElementById("my-media-element");
            mediaElem.load();
        </script>
    </head>
    <body>
        <h1>Below is a simple video example</h1>
        <video controls 
            width="400" 
            height="400"
            autoplay
            loop
            muted
            preload="auto"
            poster="poster.png">
            <source id="my-media-element"rabbit320.mp4" type="video/mp4">
            <source src="rabbit320.webm" type="video/webm">
            <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
        </video>

        <h1>Below is an audio player that will play in all modern browsers</h1>
        <audio controls>
            <source src="viper.mp3" type="audio/mp3">
            <source src="viper.ogg" type="audio/ogg">
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
        </audio>
    </body>
</html>
